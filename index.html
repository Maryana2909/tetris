<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетріс на JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>?? ТЕТРІС </h1>
    </header>

    <div class="game-container">
        
        <canvas id="tetris-canvas" width="300" height="600"></canvas>
        
        <div class="sidebar">
            <h2>Інфо</h2>
            <p>Рахунок: <span id="score">0</span></p>
            
            <p>Наступна: </p>
            <canvas id="next-piece-canvas" width="120" height="120"></canvas>
            
            <p class="controls-info">
                Управління:
                <br> < >: Рух
                <br> v: Прискорення
                <br> ^/Space: Обертання
            </p>

            <button onclick="startGame()">Почати Гру</button>
        </div>

    </div>

    <footer>
        <p>© Простий приклад Тетрісу для веб</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
